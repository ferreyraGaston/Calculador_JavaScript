<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculador V0.1</title>
</head>
<body onload="init();">
<div>
    <span autofocus id="resultado" type="numero"></span>
  
 <section>
  <button id="siete">7</button>
  <button id="ocho">8</button>
  <button id="nueve">9</button>
  <button id="multiplicar" class="operacion">*</button>
  <button id="cuatro">4</button>
  <button id="cinco">5</button>
  <button id="seis">6</button>
  <button id="dividir" class="operacion">/</button>
  <button id="uno">1</button>
  <button id="dos">2</button>
  <button id="tres">3</button>
  <button id="sumar" class="operacion">+</button>
  <button id="cero">0</button>
  <button id="reset">C</button> 
  <button id="igual" class="resultado">=</button>  
  <button id="restar" class="operacion">-</button>
</div> 
   
</section>

<script src="./Js/funciones.js"></script>
</body>
</html>
